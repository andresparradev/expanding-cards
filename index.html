<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card active">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')"
          alt=""
          class="card__img"
        />
        <span class="card__title">Montains - Clouds</span>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')"
          alt=""
          class="card__img"
        />
        <span class="card__title">Montains - Clouds</span>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')"
          alt=""
          class="card__img"
        />
        <span class="card__title">Montains - Clouds</span>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')"
          alt=""
          class="card__img"
        />
        <span class="card__title">Montains - Clouds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
