<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card active">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')"
          alt=""
          class="card__img"
        />
        <span class="card__title">Montains - Clouds</span>
      </div>

      <div class="card">
        <img
          src="https://images.pexels.com/photos/2258536/pexels-photo-2258536.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Rays"
          class="card__img"
        />
        <span class="card__title">Lightning Strikes</span>
      </div>

      <div class="card">
        <img
          src="https://images.pexels.com/photos/3061594/pexels-photo-3061594.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="card__img"
        />
        <span class="card__title">Mountain Range</span>
      </div>

      <div class="card">
        <img
          src="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
          class="card__img"
        />
        <span class="card__title">Snowy Mountain</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
